<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MC Movies</title>

      <!-- UIkit CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />

      <!-- UIkit JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/uikit-rtl.css">
      <link rel="stylesheet" href="css/uikit-rtl.min.css">
      <link rel="stylesheet" href="css/uikit.css">
      <link rel="stylesheet" href="css/uikit.min.css">
      <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
      <div class="access-allowed">
          <header>
              <nav>
                  <ul class="ul-menu">
                      <li class="li-logo">
                        <img class="logo" src="img/abstractlogo.png" alt="">
                      </li>
                      <li class="li-menu"><a class="color-black" href="#home"></a>
                        <a  href="js/home.js">Home</a>
                      </li>
                      <li class="li-menu"><a class="color-black" href="#whatWeDo"></a>
                        <a href="js/generos.js">Genres</a>
                      </li>
                      <li class="li-menu"><a class="color-black" href="#products"></a>
                        <a  href="js/watchlist.js">Favorites</a>
                      </li>
                      <li>
                        <div class="uk-margin">
                            <form class="uk-search uk-search-default">
                                <a href="js/buscador.js" class="uk-search-icon-flip" uk-search-icon></a>
                                <input class="uk-search-input" type="search" placeholder="Search...">
                            </form>
                        </div>
                      </li>
                      <!-- Obtener un modal de uikit para que aparezca un cartel cuando el usuario haga click en un bot칩na
                      El bot칩n de login tiene que ir adentro del li y tiene que ir en el nav, el div obtenido del
                      uikit con el form, los iconos y demas tiene que ir afuera del li  -->
                      <span id="nombre-de-usuario"></span>
                      <li class="li-login"><a class="color-black" href="#products"></a>
                        <a class="uk-button uk-button-default" href="#modal-overflow" uk-toggle>Login</a>
                        <div id="modal-overflow" uk-modal>
                              <div class="uk-modal-dialog">
                                  <button class="uk-modal-close-default" type="button" uk-close></button>
                                  <div class="uk-modal-body" uk-overflow-auto>
                                    <form id="myForm" class="uk-flex uk-flex-column uk-flex-middle" action="#" method="get">
                                      <div class="uk-margin-large-top">
                                        <div class="uk-inline">
                                          <span class="uk-form-icon" uk-icon="icon: user"></span>
                                          <input id="nombre" class="uk-input" type="text">
                                        </div>
                                      </div>
                                      <div class="uk-margin">
                                        <div class="uk-inline">
                                          <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                                          <input class="uk-input" id="contrase침a" type="password">
                                        </div>
                                      </div>
                                      <div class="uk-modal-footer uk-text-right">
                                        <!-- El div tiene que venir aca para que sea parte del formulario y funcione el submit -->
                                          <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                                          <!-- Formularios: onsubmit: El boton que dice save tiene que ser de tipo submit para que guarde la informaci칩n del login -->
                                          <button class="uk-button uk-button-primary" type="submit">Save</button>
                                      </div>
                                    </form>
                                  </div>
                              </div>
                          </div>
                      </li>
                  </ul>
              </nav>
          </header>

          <main>
            <section id="puntaje" class="section-puntaje">
              <h5>Best Rated!</h5>
              <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slideshow="animation: push;ratio: 2:3">
                <ul class="uk-slideshow-items ul-puntaje">
                </ul>
                <div class="uk-light">
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
            </div>
            </section>
            <section id="populares" class="section-populares">
              <h5>Popular Movies!</h5>
              <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slideshow="animation: push;ratio:2:3">
                <ul class="uk-slideshow-items ul-popular">
                </ul>
                <div class="uk-light">
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
            </div>
            </section>
            <section id="proximamente" class="section-proximamente">
                <h5>Soon!</h5>
              <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slideshow="animation: push;ratio:2:3">
                    <ul class="uk-slideshow-items ul-proximas">
                    </ul>
                <div class="uk-light">
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
            </div>
            </section>
          </main>
          <footer>
              <div class="copyright">
                  <h2 class="mcm">MC Movies</h2>
                  <img class="img-poweredby"src="img/poweredby.png" alt="">
              </div>
          </footer>
      </div>
  </body>
</html>
